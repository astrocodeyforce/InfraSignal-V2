<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InfraSignal – Promotional Image</title>
<style>
  /* ── Page background ── */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
  }

  /* Blurred urban background */
  .scene {
    position: relative;
    width: 1200px;
    height: 630px;            /* OG‑image ratio */
    background: linear-gradient(135deg, #5a6e82 0%, #8a9bae 35%, #6b7d8d 65%, #4e5f6e 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Subtle bokeh circles */
  .scene::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(circle 60px at 15% 70%, rgba(255,200,80,.25) 0%, transparent 70%),
      radial-gradient(circle 40px at 80% 30%, rgba(255,200,80,.18) 0%, transparent 70%),
      radial-gradient(circle 55px at 60% 80%, rgba(255,200,80,.15) 0%, transparent 70%),
      radial-gradient(circle 35px at 30% 25%, rgba(255,200,80,.12) 0%, transparent 70%),
      radial-gradient(circle 45px at 85% 75%, rgba(255,200,80,.20) 0%, transparent 70%),
      radial-gradient(circle 30px at 10% 40%, rgba(180,200,220,.15) 0%, transparent 70%);
    pointer-events: none;
  }

  /* ── Phone frame ── */
  .phone {
    position: relative;
    width: 300px;
    height: 540px;
    background: #1a1a1a;
    border-radius: 42px;
    border: 3px solid #333;
    box-shadow:
      0 30px 60px rgba(0,0,0,.45),
      0 10px 20px rgba(0,0,0,.25),
      inset 0 0 0 2px #2a2a2a;
    overflow: hidden;
    transform: perspective(900px) rotateY(-4deg) rotateX(2deg);
  }

  /* Notch area / top bezel */
  .phone-bezel-top {
    height: 28px;
    background: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 10;
  }

  .phone-notch {
    width: 120px;
    height: 6px;
    background: #333;
    border-radius: 3px;
  }

  /* ── Screen content ── */
  .screen {
    width: 100%;
    height: calc(100% - 48px); /* subtract bezels */
    overflow: hidden;
    position: relative;
    background: #fff;
  }

  /* ── InfraSignal header bar ── */
  .app-header {
    height: 44px;
    background: #6688ff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 12px;
    position: relative;
    z-index: 5;
  }

  .app-header .logo-area {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .app-header .logo-svg {
    height: 28px;
    width: auto;
    display: block;
  }

  .app-header .account-btn {
    background: #ff9900;
    color: #fff;
    border: none;
    padding: 4px 10px;
    border-radius: 4px;
    font-size: 11px;
    font-weight: 600;
    cursor: pointer;
  }

  /* ── Search bar ── */
  .search-bar {
    background: #f0f0f0;
    padding: 8px 12px;
    display: flex;
    align-items: center;
    gap: 6px;
    border-bottom: 1px solid #ddd;
  }

  .search-bar .search-icon {
    width: 14px;
    height: 14px;
    opacity: 0.4;
  }

  .search-bar span {
    font-size: 12px;
    color: #888;
  }

  /* ── Map area ── */
  .map-area {
    flex: 1;
    position: relative;
    height: 100%;
    overflow: hidden;
  }

  /* Stylised street map using CSS */
  .map-canvas {
    width: 100%;
    height: 100%;
    background: #f5f0e0;
    position: relative;
    overflow: hidden;
  }

  /* Roads */
  .road {
    position: absolute;
    background: #fff;
    z-index: 1;
  }

  /* Horizontal roads */
  .road-h1 { top: 60px; left: 0; right: 0; height: 18px; }
  .road-h2 { top: 140px; left: 0; right: 0; height: 22px; }
  .road-h3 { top: 220px; left: 0; right: 0; height: 16px; }
  .road-h4 { top: 300px; left: 0; right: 0; height: 20px; }

  /* Vertical roads */
  .road-v1 { top: 0; bottom: 0; left: 40px; width: 18px; }
  .road-v2 { top: 0; bottom: 0; left: 130px; width: 22px; }
  .road-v3 { top: 0; bottom: 0; left: 210px; width: 16px; }

  /* Diagonal road */
  .road-diag {
    position: absolute;
    top: 0;
    left: 60px;
    width: 280px;
    height: 20px;
    background: #fff;
    transform: rotate(35deg);
    transform-origin: left center;
    z-index: 1;
  }

  /* Buildings / blocks */
  .block {
    position: absolute;
    z-index: 2;
    border: 1px solid rgba(0,0,0,.08);
  }

  .block-1 { top: 10px; left: 62px; width: 60px; height: 42px; background: #e8d4a0; }
  .block-2 { top: 82px; left: 62px; width: 60px; height: 50px; background: #d9c48e; }
  .block-3 { top: 10px; left: 160px; width: 40px; height: 42px; background: #e0cc92; }
  .block-4 { top: 82px; left: 160px; width: 40px; height: 50px; background: #d4bc80; }
  .block-5 { top: 168px; left: 62px; width: 60px; height: 44px; background: #dcc888; }
  .block-6 { top: 168px; left: 160px; width: 40px; height: 44px; background: #e2d098; }
  .block-7 { top: 82px; left: 232px; width: 60px; height: 50px; background: #d6be82; }
  .block-8 { top: 240px; left: 62px; width: 60px; height: 52px; background: #dac48a; }
  .block-9 { top: 240px; left: 160px; width: 40px; height: 52px; background: #d0b878; }
  .block-10 { top: 240px; left: 232px; width: 60px; height: 52px; background: #dcc490; }
  .block-11 { top: 10px; left: 232px; width: 55px; height: 42px; background: #d8c088; }

  /* Street labels */
  .street-label {
    position: absolute;
    font-size: 7px;
    font-weight: 700;
    color: #777;
    text-transform: uppercase;
    letter-spacing: 2px;
    z-index: 3;
    white-space: nowrap;
  }

  .label-1 { top: 64px; left: 68px; }
  .label-2 { top: 146px; left: 75px; transform: rotate(0deg); }
  .label-3 { top: 305px; left: 70px; }
  .label-diag { top: 30px; left: 100px; transform: rotate(35deg); font-size: 6px; }

  /* Map pin */
  .map-pin {
    position: absolute;
    top: 180px;
    left: 135px;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: pin-bounce 2s ease-in-out infinite;
  }

  .map-pin .pin-head {
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    filter: drop-shadow(0 2px 6px rgba(0,0,0,.4));
  }

  .map-pin .pin-head svg {
    width: 32px;
    height: 32px;
  }

  .map-pin .pin-shadow {
    width: 14px;
    height: 4px;
    background: rgba(0,0,0,.2);
    border-radius: 50%;
    margin-top: 2px;
  }

  @keyframes pin-bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  /* Green check pins (existing reports) */
  .pin-existing {
    position: absolute;
    width: 16px;
    height: 16px;
    background: #2ecc40;
    border-radius: 50%;
    border: 2px solid #fff;
    box-shadow: 0 1px 4px rgba(0,0,0,.25);
    z-index: 4;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 8px;
    color: #fff;
    font-weight: 900;
  }

  .pin-e1 { top: 95px; left: 85px; }
  .pin-e2 { top: 270px; left: 245px; }
  .pin-e3 { top: 55px; left: 200px; }

  /* Red pin (open issue) */
  .pin-open {
    position: absolute;
    width: 16px;
    height: 16px;
    background: #ff4136;
    border-radius: 50%;
    border: 2px solid #fff;
    box-shadow: 0 1px 4px rgba(0,0,0,.25);
    z-index: 4;
  }

  .pin-o1 { top: 310px; left: 180px; }

  /* ── Report button ── */
  .report-btn-container {
    position: absolute;
    bottom: 16px;
    left: 12px;
    right: 12px;
    z-index: 20;
  }

  .report-btn {
    display: block;
    width: 100%;
    background: #ff9900;
    color: #fff;
    font-size: 15px;
    font-weight: 700;
    text-align: center;
    padding: 12px 0;
    border: none;
    border-radius: 6px;
    box-shadow: 0 4px 12px rgba(255,153,0,.5);
    cursor: pointer;
    letter-spacing: 0.5px;
  }

  /* Bottom phone bezel */
  .phone-bezel-bottom {
    height: 20px;
    background: #1a1a1a;
  }

  /* ── Branding overlay ── */
  .brand-badge {
    position: absolute;
    bottom: 30px;
    right: 40px;
    text-align: right;
  }

  .brand-badge .brand-logo-svg {
    height: 52px;
    width: auto;
    display: block;
    margin-left: auto;
    filter: drop-shadow(0 2px 12px rgba(0,0,0,.4));
  }

  .brand-badge .brand-tagline {
    font-size: 14px;
    color: rgba(255,255,255,.85);
    text-shadow: 0 1px 8px rgba(0,0,0,.5);
    margin-top: 8px;
    font-weight: 400;
    text-align: right;
  }

  /* Left side call-to-action */
  .cta-side {
    position: absolute;
    bottom: 110px;
    left: 40px;
    max-width: 280px;
  }

  .cta-side h2 {
    font-size: 28px;
    font-weight: 800;
    color: #fff;
    text-shadow: 0 2px 15px rgba(0,0,0,.5);
    line-height: 1.2;
    margin-bottom: 10px;
  }

  .cta-side p {
    font-size: 13px;
    color: rgba(255,255,255,.8);
    text-shadow: 0 1px 6px rgba(0,0,0,.4);
    line-height: 1.5;
  }

  /* ── Status bar ── */
  .status-bar {
    height: 22px;
    background: #5577ee;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 14px;
    font-size: 9px;
    font-weight: 600;
    color: #fff;
  }

  .status-bar .icons {
    display: flex;
    gap: 4px;
    align-items: center;
  }

  .status-bar .icons .bar {
    width: 3px;
    background: #fff;
    border-radius: 1px;
  }

  .bar-1 { height: 4px; }
  .bar-2 { height: 6px; }
  .bar-3 { height: 8px; }
  .bar-4 { height: 10px; }

  .battery {
    width: 18px;
    height: 9px;
    border: 1.5px solid #fff;
    border-radius: 2px;
    position: relative;
    margin-left: 4px;
  }

  .battery::before {
    content: '';
    position: absolute;
    right: -4px;
    top: 2px;
    width: 2px;
    height: 4px;
    background: #fff;
    border-radius: 0 1px 1px 0;
  }

  .battery::after {
    content: '';
    position: absolute;
    left: 1px;
    top: 1px;
    bottom: 1px;
    width: 70%;
    background: #fff;
    border-radius: 1px;
  }

  /* ── Watermark ── */
  .watermark {
    position: absolute;
    top: 20px;
    left: 40px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .watermark .wm-logo-svg {
    height: 40px;
    width: auto;
    display: block;
    filter: drop-shadow(0 2px 6px rgba(0,0,0,.35));
  }

  .watermark .wm-text {
    font-size: 18px;
    font-weight: 700;
    color: rgba(255,255,255,.95);
    text-shadow: 0 1px 8px rgba(0,0,0,.4);
  }

  /* ── Decorative glow behind phone ── */
  .phone-glow {
    position: absolute;
    width: 360px;
    height: 580px;
    background: radial-gradient(ellipse, rgba(102,136,255,.2) 0%, transparent 70%);
    z-index: 0;
    pointer-events: none;
  }

  .phone {
    z-index: 1;
  }

  /* Print-friendly: no animation */
  @media print {
    .map-pin { animation: none; }
  }
</style>
</head>
<body>

<div class="scene">
  <!-- Decorative glow -->
  <div class="phone-glow"></div>

  <!-- Watermark top-left -->
  <div class="watermark">
    <svg class="wm-logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 120">
      <defs>
        <linearGradient id="wmPinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
        </linearGradient>
      </defs>
      <path d="M 50 30 C 65 30, 75 40, 75 55 C 75 75, 50 95, 50 95 C 50 95, 25 75, 25 55 C 25 40, 35 30, 50 30 Z" fill="none" stroke="url(#wmPinGrad)" stroke-width="4"/>
      <path d="M 50 32 C 64 32, 73 41, 73 55 C 73 74, 50 93, 50 93 C 50 93, 27 74, 27 55 C 27 41, 36 32, 50 32 Z" fill="url(#wmPinGrad)"/>
      <text x="100" y="65" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="#FFC800">Infra</text>
      <text x="245" y="65" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="#fff">Signal</text>
    </svg>
    <span class="wm-text">infrasignal.com</span>
  </div>

  <!-- Left CTA text -->
  <div class="cta-side">
    <h2>Report local problems in seconds</h2>
    <p>Potholes, broken streetlights, graffiti&nbsp;&mdash; pinpoint the issue on a map and your local council is notified instantly.</p>
  </div>

  <!-- ─── Phone ─── -->
  <div class="phone">
    <!-- Top bezel -->
    <div class="phone-bezel-top">
      <div class="phone-notch"></div>
    </div>

    <!-- Screen -->
    <div class="screen">
      <!-- Status bar -->
      <div class="status-bar">
        <span class="time">14:26</span>
        <div class="icons">
          <div class="bar bar-1"></div>
          <div class="bar bar-2"></div>
          <div class="bar bar-3"></div>
          <div class="bar bar-4"></div>
          <div class="battery"></div>
        </div>
      </div>

      <!-- App header -->
      <div class="app-header">
        <div class="logo-area">
          <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 120">
            <defs>
              <linearGradient id="hdrPinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
              </linearGradient>
            </defs>
            <path d="M 50 30 C 65 30, 75 40, 75 55 C 75 75, 50 95, 50 95 C 50 95, 25 75, 25 55 C 25 40, 35 30, 50 30 Z" fill="none" stroke="url(#hdrPinGrad)" stroke-width="4"/>
            <path d="M 50 32 C 64 32, 73 41, 73 55 C 73 74, 50 93, 50 93 C 50 93, 27 74, 27 55 C 27 41, 36 32, 50 32 Z" fill="url(#hdrPinGrad)"/>
            <text x="100" y="65" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="#FFC800">Infra</text>
            <text x="245" y="65" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="#fff">Signal</text>
          </svg>
        </div>
        <button class="account-btn">Account</button>
      </div>

      <!-- Search bar -->
      <div class="search-bar">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2.5">
          <circle cx="10.5" cy="10.5" r="7.5"/>
          <line x1="16" y1="16" x2="22" y2="22"/>
        </svg>
        <span>Search or scroll the map</span>
      </div>

      <!-- Map -->
      <div class="map-area">
        <div class="map-canvas">
          <!-- Roads -->
          <div class="road road-h1"></div>
          <div class="road road-h2"></div>
          <div class="road road-h3"></div>
          <div class="road road-h4"></div>
          <div class="road road-v1"></div>
          <div class="road road-v2"></div>
          <div class="road road-v3"></div>
          <div class="road-diag"></div>

          <!-- Building blocks -->
          <div class="block block-1"></div>
          <div class="block block-2"></div>
          <div class="block block-3"></div>
          <div class="block block-4"></div>
          <div class="block block-5"></div>
          <div class="block block-6"></div>
          <div class="block block-7"></div>
          <div class="block block-8"></div>
          <div class="block block-9"></div>
          <div class="block block-10"></div>
          <div class="block block-11"></div>

          <!-- Street labels -->
          <div class="street-label label-1">Main St</div>
          <div class="street-label label-2">Park Ave</div>
          <div class="street-label label-3">Elm Road</div>
          <div class="street-label label-diag">Station Rd</div>

          <!-- Existing report pins -->
          <div class="pin-existing pin-e1">✓</div>
          <div class="pin-existing pin-e2">✓</div>
          <div class="pin-existing pin-e3">✓</div>
          <div class="pin-open pin-o1"></div>

          <!-- Main "new report" pin -->
          <div class="map-pin">
            <div class="pin-head">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 130">
                <defs>
                  <linearGradient id="mapPinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
                  </linearGradient>
                </defs>
                <path d="M 50 5 C 72 5, 90 22, 90 45 C 90 75, 50 125, 50 125 C 50 125, 10 75, 10 45 C 10 22, 28 5, 50 5 Z" fill="url(#mapPinGrad)" stroke="#fff" stroke-width="5"/>
                <text x="50" y="60" text-anchor="middle" font-family="Arial" font-size="42" font-weight="900" fill="#fff">!</text>
              </svg>
            </div>
            <div class="pin-shadow"></div>
          </div>
        </div>

        <!-- Report button -->
        <div class="report-btn-container">
          <button class="report-btn">New Report Here</button>
        </div>
      </div>
    </div>

    <!-- Bottom bezel -->
    <div class="phone-bezel-bottom"></div>
  </div>

  <!-- Branding bottom-right -->
  <div class="brand-badge">
    <svg class="brand-logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 120">
      <defs>
        <linearGradient id="brandPinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
        </linearGradient>
      </defs>
      <path d="M 50 30 C 65 30, 75 40, 75 55 C 75 75, 50 95, 50 95 C 50 95, 25 75, 25 55 C 25 40, 35 30, 50 30 Z" fill="none" stroke="url(#brandPinGrad)" stroke-width="4"/>
      <path d="M 50 32 C 64 32, 73 41, 73 55 C 73 74, 50 93, 50 93 C 50 93, 27 74, 27 55 C 27 41, 36 32, 50 32 Z" fill="url(#brandPinGrad)"/>
      <text x="100" y="65" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="#FFC800">Infra</text>
      <text x="245" y="65" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="#fff">Signal</text>
    </svg>
    <div class="brand-tagline">Report &bull; Track &bull; Resolve</div>
  </div>
</div>

</body>
</html>
